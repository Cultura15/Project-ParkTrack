{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'login.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <img src="{% static 'logo.png' %}" alt="Logo" class="logo"> <!-- Add your logo here -->
        <h2>Log in to ParkTrack CIT</h2>
        <div class="login-box">
            <h3>Login</h3>
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                
                <div class="password-toggle" style="display: flex; align-items: center; position: relative;">
                    <input type="password" name="password" placeholder="Password" required style="padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 16px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); width: 100%;" id="password">
                    <span class="password-toggle-icon" onclick="togglePasswordVisibility()" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #333; font-size: 18px;">üëÅÔ∏è</span>
                </div>
                

               
                <a href="http://127.0.0.1:8000/api/register/" class="forgot-password">Don't have account yet?</a>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".password-toggle-icon");
    
            // Toggle the input type
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "üôà";  // Change icon to "hide" password (optional)
            } else {
                passwordField.type = "password";
                icon.textContent = "üëÅÔ∏è";  // Change icon back to "show" password
            }
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.5rem;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 45%;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .left {
            background-color: #2196F3;
        }

        .right {
            background-color: #f44336;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="http://127.0.0.1:8000/api/parking-areas/" class="button left">Manage Parking Areas</a>
        <a href="http://127.0.0.1:8000/api/users/" class="button right">Manage Users</a>
    </div>

</body>
</html>

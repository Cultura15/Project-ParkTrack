<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Parking Lot</title>
</head>
<body>
    <h1>Delete Parking Lot</h1>
    <p>Are you sure you want to delete Lot Number "{{ parking_lot.parking_lot_number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'parking_lot_list' %}">Cancel</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        /* Basic Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #800000;
            color: white;
        }

        header .logo h1 {
            font-size: 24px;
        }

        header .search input {
            padding: 10px;
            font-size: 16px;
        }

        header .profile {
            display: flex;
            align-items: center;
        }

        /* Hexagon shape for profile image */
        header .profile img {
            width: 40px;
            height: 40px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            margin-right: 10px;
        }

        header .profile h2 {
            font-size: 18px;
        }

        .main-content {
            display: flex;
            margin-top: 0px;
        }

        .account {
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .account h3 {
            margin-bottom: 10px;
        }

        .account .profile-picture {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        /* Hexagon shape for profile picture in account settings */
        .account .profile-img {
            width: 95px;
            height: 95px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .hexagon-border-account {
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: black;
            display: flex;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .account .profile-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .account .btn {
            background-color: white;
            color: #333;
            border: 2px solid gray;
            border-radius: 7px;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .account .connected {
            color: green;
            border-color: green;
        }

        .account .delete-account {
            color: red;
            border: 1px solid gray;
            background-color: white;
            padding: 5px 15px;
            border-radius: 7px;
            cursor: pointer;
        }

        .account .form {
            margin-top: 20px;
        }

        .account .input-group {
            margin-bottom: 20px;
        }

        .account .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .account .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .account .input-group.row {
            display: flex;
            gap: 20px;
        }

        .account .input-group.row > div {
            flex: 1;
        }

        .account .input-group.row input {
            width: 80%;
        }

        .account .input-group.row .btn {
            margin-top: 10px;
            margin-right: 25px;
            flex-shrink: 0;
            padding: 3px 10px;
            font-size: 14px;
            height:50px;
            border-radius: 5px;
        }

        .car-details {
            width: 30%;
            padding: 20px;
            background-color: #730404;
            margin-left: 1px;
            color:white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .car-details img {
            width: 100%;
            margin-bottom: 10px;
        }

        hr {
            border: 0;
            border-top: 2px solid darkgray;
            width: 98%;
            margin: 20px 0;
        }

        /* Style for the integrated account emails */
        .integrated-email {
            background-color: #e0f7fa;
            color: #00796b;
            border: 1px solid #00796b;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            margin: 5px 0;
            font-size: 16px;
        }

        .integrated-email .delete-btn {
            background-color: transparent;
            border: none;
            color: #ff3d00;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .integrated-email:hover {
            background-color: #b2dfdb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <h1>ParkTrack - CIT</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="profile">
                <img src="profile-picture.jpg" alt="User Profile" class="profile-img" id="profile-img">
                <h2>{{ user.username }}</h2>  <!-- Displaying the username -->
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <section class="account">
                <h3>Account</h3>
                <p>Real-time information and activities of your property.</p>
                <hr>

                <!-- Profile Picture -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="profile-picture">
                        <div class="hexagon-border-account">
                            <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-img" id="profile-picture">
                        </div>
                        <div class="profile-title">Profile Picture</div>
                        <input type="file" id="upload-file" name="profile_picture" class="file-input" accept="image/*" style="display: none;">
                        <button class="btn" id="upload-btn" type="submit">Upload new picture</button>
                        <button class="btn" id="delete-btn" type="button">Delete</button>
                    </div>
                </form>
                

                <!-- Form with First Name, Last Name, and Email -->
                <div class="form">
                    <div class="input-group row">
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" value="{{ first_name }}" placeholder="First name">
                        </div>
                        <div>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" value="{{ last_name }}" placeholder="Last name">
                        </div>
                    </div>

                    <hr>

                    <div class="input-group row">
                        <div>
                            <label for="email">Contact email</label>
                            <input type="email" id="email" value="{{ email }}" placeholder="Email address">
                        </div>
                    </div>

                    <hr>


<!-- Password Section -->
<div class="input-group">
            <label for="password">Password</label>
            <!-- Hidden input field to hold the actual password securely, not shown in the UI -->
            <input type="hidden" id="actual-password" value="{{ user.password }}">
            
            <!-- Password field that the user sees, toggle visibility with JS -->
            <input type="password" id="password" placeholder="Current Password" disabled>
            
            <button class="btn" id="change-password-btn" type="button">Change Password</button>
            <button class="btn" id="toggle-password-visibility" type="button">Show</button>
        </div>

        <div class="input-group" id="password-change-section" style="display: none;">
            <div>
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter new password">
            </div>
            <button class="btn" id="save-password-btn" type="button">Save</button>
        </div>
<hr>

                   
                <div class="input-group">
                    <h4>Address</h4>
                    <p>Update your current address details below.</p>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" value="{{ user.address }}" placeholder="Street Address">

                    <button class="btn">Save Address</button>
                </div>

                    <hr>

                    <div class="security">
                        <button class="btn">Log out</button>
                        <button class="btn delete-account">Delete my account</button>
                    </div>
                </div>
            </section>

            <section class="car-details">
                <h3>Car Information</h3>
                <h4>Car Details</h4>
                <hr>
                <h5>Vehicle Make and Model</h5>
                <img src="car-img.jpg" alt="Car">
                <p>Vehicle make and model details here</p>
            </section>
        </div>
    </div>

    <script>
        document.getElementById('upload-btn').addEventListener('click', function () {
            document.getElementById('upload-file').click();
        });

        document.getElementById('delete-btn').addEventListener('click', function () {
            if (confirm('Are you sure you want to delete your profile picture?')) {
                // Add your deletion logic here
                alert('Profile picture deleted.');
            }
        });
        
    </script>


<script>
    // JavaScript to toggle password visibility
    const passwordField = document.getElementById('password');
    const togglePasswordVisibilityBtn = document.getElementById('toggle-password-visibility');

    togglePasswordVisibilityBtn.addEventListener('click', function() {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';  // Show password
            togglePasswordVisibilityBtn.textContent = 'Hide';  // Change button text
        } else {
            passwordField.type = 'password';  // Hide password
            togglePasswordVisibilityBtn.textContent = 'Show';  // Change button text
        }
    });

    // Add functionality for changing the password
    const changePasswordBtn = document.getElementById('change-password-btn');
    const passwordChangeSection = document.getElementById('password-change-section');
    
    changePasswordBtn.addEventListener('click', () => {
        passwordChangeSection.style.display = 
            passwordChangeSection.style.display === 'none' ? 'block' : 'none';
    });

    // Save new password logic
    document.getElementById('save-password-btn').addEventListener('click', () => {
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword === confirmPassword) {
            alert('Password updated successfully!');
            passwordChangeSection.style.display = 'none';
            // Add AJAX or form submission logic here to securely update the password on the backend
        } else {
            alert('Passwords do not match. Please try again.');
        }
    });
</script>
</body>
</html>

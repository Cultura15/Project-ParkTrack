<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="{% static 'allUsers.css' %}"> <!-- Link to your CSS -->
    <script src="{% static 'allUsers.js' %}" defer></script> <!-- Link to your JS -->
</head>
<body>
    <div class="container">
        <h2>All Users</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Address</th>
                    <th>Password</th>
                    <th>Account Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>

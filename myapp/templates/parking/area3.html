<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}PE Area - ParkTrack{% endblock %}

{% block content %}

<header>
    ALLIED BLDG. <span>PARKING AREA</span>
</header>

<div class="container3">
    <!-- Legends Section -->
    <div class="legends3">
        <h3>Legends</h3>
        <div class="legend-item">
            <div style="background-color: red;"></div>
            <span>Occupied</span>
        </div>
        <div class="legend-item">
            <div style="background-color: greenyellow;"></div>
            <span>Vacant</span>
        </div>
        <div class="legend-item">
            <div style="background-color: #ffd700;"></div>
            <span>Your Vehicle</span>
        </div>
    </div>

    <!-- Current Status Section -->
    <div class="status3">
        <h3>Your Current Status</h3>
        <p id="vehicle-status" class="not-parked">Vehicle Not Parked</p>
    </div>
</div>

<!-- Parking lot selection -->
<div id="parking-lot-container">
    <!-- Dynamic parking lot options will appear here -->
</div>


<script>
   document.addEventListener('DOMContentLoaded', () => {
    const areaId = 5; 

    fetchParkingLots();

    function fetchParkingLots() {
        const url = `http://127.0.0.1:8000/api/get-parking-lots/${areaId}/`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('parking-lot-container');
                container.innerHTML = "";

                // This will hold the button's positions in a horizontal line
                let buttonOffsetX = 0;

                data.parking_lots.forEach((lot, index) => {
                    const lotDiv = document.createElement('div');
                    lotDiv.classList.add('lot');
                    lotDiv.classList.add(lot.status.toLowerCase());
                    lotDiv.id = `lot-${lot.id}`;

                    const lotNumber = document.createElement('p');
                    lotNumber.innerText = `Lot ${lot.parking_lot_number}`;

                    const lotStatus = document.createElement('p');
                    lotStatus.innerText = lot.status;
                    lotStatus.id = `status-${lot.id}`;

                    lotDiv.appendChild(lotNumber);
                    lotDiv.appendChild(lotStatus);
                    container.appendChild(lotDiv);

                    // Check if the lot is available and add the button
                    if (lot.status.toLowerCase() === "available") {
                        const button = document.createElement('button');
                        button.classList.add('circle-button');
                        button.dataset.lotId = lot.id;
                        button.dataset.isParked = "false";
                        button.onclick = (e) => toggleParkingStatus(e, lot.parking_lot_number);

                        // Position the button horizontally by adjusting the offset
                        button.style.top = `${lotDiv.offsetTop + 90}px`; // Adjust the vertical positioning as needed
                        button.style.left = `${buttonOffsetX + 60}px`; // Set the horizontal position

                        // Increase the offset for the next button
                        buttonOffsetX += 128; // Adjust the gap between buttons

                        container.appendChild(button);
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching parking lots:', error);
            });
    }

    function toggleParkingStatus(event, lotNumber) {
        const button = event.target;
        const isParked = button.dataset.isParked === "true";
        const vehicleStatus = document.getElementById('vehicle-status');
        const lotStatus = document.getElementById(`status-${button.dataset.lotId}`);

        if (isParked) {
            button.style.backgroundColor = "rgb(170, 255, 0)";
            vehicleStatus.innerText = "Vehicle Not Parked";
            vehicleStatus.classList.remove("parked");
            vehicleStatus.classList.add("not-parked");
            lotStatus.innerText = "available";
            lotStatus.parentElement.classList.remove("your-vehicle");
            lotStatus.parentElement.classList.add("available");
        } else {
            button.style.backgroundColor = "#FFD700";
            vehicleStatus.innerText = `Vehicle Parked in NGE Area Parking no.${lotNumber}`;
            vehicleStatus.classList.remove("not-parked");
            vehicleStatus.classList.add("parked");
            lotStatus.innerText = "your_vehicle";
            lotStatus.parentElement.classList.remove("available");
            lotStatus.parentElement.classList.add("your-vehicle");
        }

        button.dataset.isParked = (!isParked).toString();
    }
});

     
 </script>

        font-weight: bold;

        text-align: center;
    }
    .status3 .parked {

    }

    }
    #parking-lot-container {
position: relative;
background-image: url('{% static "ALLIED.png" %}');
background-size: 100% 80%;  
background-repeat: no-repeat;

width: 1300px;
height: 600px;

flex-wrap: wrap; /* Allow wrapping to the next row if needed */

.lot {

    }

    }

    }
    .circle-button {
        position: absolute;

        justify-content: center;
        font-size: 14px;
        border: none;
        cursor: pointer;

    }
</style>

{% endblock %}

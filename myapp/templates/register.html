{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'register.js' %}" defer></script>
</head>
<body>
    <img src="{% static 'behindwallpaper2.png' %}" alt="Background Image" class="background-image">
    
    <div class="container">
        <div class="left-panel">
            <h2>Create an Account</h2>
            <form id="registration-form">
                <!-- Step 1 Fields -->
                <div class="form-step" id="step-1">
                    <input type="text" name="fname" placeholder="First Name" required>
                    <input type="text" name="lname" placeholder="Last Name" required>
                    <input type="text" name="gender" placeholder="Gender" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="text" name="contactNo" placeholder="Contact Number" required>
                    <button type="button" onclick="nextStep()">Next</button>
                </div>

                <!-- Step 2 Fields (Initially Hidden) -->
                <div class="form-step" id="step-2" style="display: none;">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    
                      <!-- Account Type dropdown -->
                    <select name="accountType" required style="background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%); border: 1px solid #ccc; color: #333; border-radius: 30px; padding: 15px; font-size: 16px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); appearance: none; -webkit-appearance: none; -moz-appearance: none; background-position: right 15px center; background-repeat: no-repeat; cursor: pointer; transition: background-color 0.3s ease, box-shadow 0.3s ease;">
                        <option value="" disabled selected>Select Account Type</option>
                        <option value="User">User</option>
                        <option value="Staff">Staff</option>
                    </select>
                                    
                    <button type="button" onclick="prevStep()">Back</button>
                    <button type="submit">Register</button>
                </div>

            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
        <div class="right-panel">
            <img src="{% static 'background.png' %}" alt="Background Image" class="right-panel-background">
        </div>
    </div>

    <script>
        function nextStep() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
        }

        function prevStep() {
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-1').style.display = 'block';
        }
    </script>
</body>
</html>

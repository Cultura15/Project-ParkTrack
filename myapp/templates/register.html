{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'register.js' %}" defer></script>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #808080;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        0 0 0 4px rgba(255, 255, 255, 0.8);
            transform: perspective(1000px) translateZ(0);
            height: 790px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

       

        .left-panel {
            padding: 40px;
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #e8e8e8);
            border-right: 1px solid #ccc;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .right-panel {
            background: linear-gradient(135deg, #F0574D, #AF963D);
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            border-left: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #00aaff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        button {
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0099e6;
            box-shadow: 0 0 10px rgba(0, 153, 230, 0.5);
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Create an Account</h2>
            <form id="registration-form">
                <!-- Step 1 Fields -->
                <div class="form-step" id="step-1" style="display: flex; flex-direction: column; gap: 10px;">
                    <input type="text" name="fname" placeholder="First Name" required style="padding: 15px; margin: 0; border: 1px solid #ccc; border-radius: 30px; font-size: 16px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);">
                    <input type="text" name="lname" placeholder="Last Name" required style="padding: 15px; margin: 0; border: 1px solid #ccc; border-radius: 30px; font-size: 16px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);">
                   
                    <input type="text" name="address" placeholder="Address" required style="padding: 15px; margin: 0; border: 1px solid #ccc; border-radius: 30px; font-size: 16px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);">
                    <input type="text" name="contactNo" placeholder="Contact Number" required style="padding: 15px; margin: 0; border: 1px solid #ccc; border-radius: 30px; font-size: 16px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);">

                    <select name="gender" required style="padding: 15px; margin: 0; border: 1px solid #ccc; border-radius: 30px; font-size: 16px; box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                    
                    <button type="button" onclick="nextStep()" style="padding: 15px; margin: 0; border: none; border-radius: 30px; font-size: 16px; background-color: #00aaff; color: white; cursor: pointer;">Next</button>
                </div>
                

                <!-- Step 2 Fields -->
                <div class="form-step" id="step-2" style="display: none; width: 100%; padding-right: 100px;">

                 
                    <input type="email" name="email" placeholder="Email" required>
             
                   

                    <div style="position: relative;">
                        <input type="password" name="password" placeholder="Password" required style="width: 40%; padding-right: 50px;">
                        <button type="button" onclick="togglePasswordVisibility()" 
                                style="position: absolute; left: 200px; top: 50%; transform: translateY(-90%); background: none; border: none; font-size: 14px; color: #00aaff; cursor: pointer;">
                            Show
                        </button>
                    </div>
                    
                    <select name="accountType" required>
                        <option value="" disabled selected>Select Account Type</option> 
                        <option value="User">User</option>
                        <option value="Staff">Staff</option>
                    </select> 

                    <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" onclick="prevStep()">Back</button>
                    <button type="submit">Register</button>
                </div>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
        <div class="right-panel">
            <img src="{% static 'background.png' %}" alt="Background Image" class="right-panel-background">
        </div>
    </div>
    <script>
        function nextStep() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
        }

        function prevStep() {
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-1').style.display = 'block';
        }

        function togglePasswordVisibility() {
        const passwordField = document.querySelector('input[name="password"]');
        const toggleButton = event.target;
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordField.type = "password";
            toggleButton.textContent = "Show";
        }
    }

    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register.css' %}"> <!-- Updated path to the CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <script src="{% static 'register.js' %}" defer></script> <!-- Corrected linking of JS file -->
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Create an Account</h2>
            <form id="registration-form">
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="lname" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="gender" placeholder="Gender" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="contactNo" placeholder="Contact Number" required>
                <input type="text" name="accountType" placeholder="Account Type" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
        <div class="right-panel">
            <h3>Glad to see You!</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
</body>
</html>

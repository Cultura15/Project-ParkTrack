<!-- myapp/templates/myapp/parking_area_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if area %}Edit Parking Area{% else %}Add Parking Area{% endif %}</title>
</head>
<body>
    <h1>{% if area %}Edit Parking Area{% else %}Add Parking Area{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if area %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'parking_area_list' %}">Back to Parking Areas</a>
</body>
</html>

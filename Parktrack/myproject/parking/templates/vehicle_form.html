<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Vehicle</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Vehicle{% else %}Add Vehicle{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'vehicle_list' %}">Cancel</a>
</body>
</html>

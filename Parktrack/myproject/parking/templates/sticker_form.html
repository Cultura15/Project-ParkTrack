<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Sticker</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Sticker{% else %}Add Sticker{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'sticker_list' %}">Cancel</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ParkTrack{% endblock %}</title>
    {% load static %}
    <style>
        /* Inline styles based on your provided code */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #8B0000;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        .search-bar {
            background-color: #300000;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
        }
        .search-bar input {
            width: 200px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #FFA500;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div>
            <img src="{% static 'images/logo-placeholder.png' %}" alt="ParkTrack Logo">
            <h1>ParkTrack - CIT</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <!-- Main Content Wrapper for pages extending base.html -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>

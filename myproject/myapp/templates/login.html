{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <script src="{% static 'login.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <img src="{% static 'logo.png' %}" alt="Logo" class="logo"> <!-- Add your logo here -->
        <h2>Log in to ParkTrack CIT</h2>
        <div class="login-box">
            <h3>Login</h3>
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                
                <div class="password-toggle">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle-icon">üëÅÔ∏è</span> <!-- Icon to show/hide password -->
                </div>
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
